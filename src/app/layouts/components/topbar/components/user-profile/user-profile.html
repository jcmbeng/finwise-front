<div class="topbar-item nav-user">
    <div ngbDropdown [placement]="'bottom-end'" class="dropdown">
        <button ngbDropdownToggle class="btn btn-link p-0 topbar-link dropdown-toggle drop-arrow-none px-2">
            <img src="assets/images/users/user-3.jpg" width="32" class="rounded-circle me-lg-2 d-flex"
                 alt="user-image">
            <div class="d-lg-flex align-items-center gap-1 d-none">
                <h5 class="my-0">Geneva</h5>
                <span class="d-flex align-middle"><ng-icon name="tablerChevronDown"/></span>
            </div>
        </button>
        <div ngbDropdownMenu class="dropdown-menu dropdown-menu-end">
            @for (item of menuItems; track i; let i = $index) {
                <div>
                    @if (item.isHeader) {
                        <div class="dropdown-header noti-title">
                            <h6 class="text-overflow m-0">{{ item.label }}</h6>
                        </div>
                    }
                    @if (item.isDivider) {
                        <div class="dropdown-divider"></div>
                    }

                    @if (!item.isHeader && !item.isDivider) {
                    <a  [routerLink]="item.url"
                       class="dropdown-item"
                       [class]="item.class">
                        <ng-icon [name]="item.icon" size="17"
                                 class="align-middle d-inline-flex align-items-center me-2"/>
                        <span class="align-middle" [innerHTML]="item.label"></span>
                    </a>
                    }
                </div>
            }
        </div>
    </div>
</div>
