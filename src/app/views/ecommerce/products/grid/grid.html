<div class="container-fluid">
    <app-page-title title="Products Grid" subTitle="Ecommerce"/>

    <div class="row mb-2">
        <div class="col-lg-12">
            <form class="bg-light-subtle rounded border p-3">
                <div class="d-flex flex-wrap justify align-items-center gap-3">
                    <div class="d-lg-none d-flex gap-2">
                        <button class="btn btn-default btn-icon" type="button" (click)="open(content)">
                            <ng-icon name="tablerMenu2" class="fs-lg"/>
                        </button>
                    </div>
                    <h3 class="mb-0 fs-xl flex-grow-1">952 Products</h3>

                    <div class="d-flex gap-1">
                        <a routerLink="/ecommerce/grid" class="btn btn-primary btn-icon">
                            <lucide-angular [img]="LucideLayoutGrid" class="fs-lg"/>
                        </a>
                        <a routerLink="/ecommerce/products" class="btn btn-soft-primary btn-icon">
                            <lucide-angular [img]="LucideList" class="fs-lg"/>
                        </a>
                        <a routerLink="/ecommerce/products/add" class="btn btn-danger ms-1">
                            <ng-icon  name="tablerPlus" class="fs-sm me-2"/>
                            Add Product
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row g-2">
        <div class="col-xl-3">
            <ng-template #content let-offcanvas>
                <ngx-simplebar style="height: 100%">
                    <app-product-filter-sidebar/>
                </ngx-simplebar>
            </ng-template>
            <app-product-filter-sidebar class="d-none d-lg-block"/>
        </div>

        <div class="col-xl-9">
            <div class="row row-cols-xxl-4 row-cols-lg-3 row-cols-sm-2 row-col-1 g-2">
                @for ( product of products; track $index) {
                <div class="col">
                  <app-product-card [product]="product"/>
                </div>
                }

            </div>

            <div class="d-flex justify-content-between align-items-center mb-4 mt-3">
                <span class="text-muted fst-italic">Last modification: <ng-icon name="tablerClock" /> 4:55 pm - 22.04.2025</span>
                <ul class="pagination pagination-boxed mb-0 justify-content-center">
                    <ngb-pagination [collectionSize]="30"  [page]="1">
                        <ng-template ngbPaginationPrevious><ng-icon name="tablerChevronLeft"/></ng-template>
                        <ng-template ngbPaginationNext><ng-icon name="tablerChevronRight"/></ng-template>
                    </ngb-pagination>
                </ul>
            </div>

        </div>
    </div>

</div>
