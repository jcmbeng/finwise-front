<div class="container-fluid">
    <app-page-title title="Password Meter" subTitle="Miscellaneous" />
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <app-ui-card title="with Progress Bar" [isTogglable]="true">
                <div card-body>
                    <input type="password" [(ngModel)]="password" class="form-control mb-2" placeholder="Password">
                    <app-password-strength-bar [password]="password" />

                </div>
            </app-ui-card>

        </div>

        <div class="col-lg-6">
            <app-ui-card title="with Password Condition" [isTogglable]="true">
                <div card-body>
                    <label class="form-label" for="password-input">Magic Password âœ¨ (Click Here)</label>
                    <input type="password" class="form-control" placeholder="Enter password" id="password-input"
                        [(ngModel)]="magicPassword" (focus)="showRules = true"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" (blur)="onBlur()" />

                    <div class="form-text">
                        Use 8 or more characters with a mix of letters, numbers & symbols.
                    </div>

                    <div [ngbCollapse]="!showRules"
                        class="password-box bg-light-subtle border border-light mt-2 rounded">
                        <div class="p-3">
                            <h5 class="fs-sm mb-2">Password Recipe:</h5>
                            <p [class.valid]="isLengthValid" [class.invalid]="!isLengthValid" class="fs-xs mb-2">
                                Minimum <b>8 characters</b>
                            </p>
                            <p [class.valid]="hasLowercase" [class.invalid]="!hasLowercase" class="fs-xs mb-2">
                                At least <b>lowercase</b> letter (a-z)
                            </p>
                            <p [class.valid]="hasUppercase" [class.invalid]="!hasUppercase" class="fs-xs mb-2">
                                At least <b>uppercase</b> letter (A-Z)
                            </p>
                            <p [class.valid]="hasNumber" [class.invalid]="!hasNumber" class="fs-xs mb-0">
                                At least <b>number</b> (0-9)
                            </p>
                        </div>
                    </div>
                </div>
            </app-ui-card>

        </div>
    </div>

</div>
