<div class="container-fluid">
    <app-page-title title="Contacts" subTitle="Apps"/>

    <div class="row">
        <div class="col-lg-12">
            <form class="card border p-3">

                <div class="row gap-3">
                    <div class="col-lg-4">
                        <div class="app-search">
                            <input type="text" class="form-control" placeholder="Search contact name...">
                            <lucide-angular [img]="LucideSearch" class="app-search-icon text-muted"/>
                        </div>
                    </div>
                    <div class="col">
                        <div class="d-flex flex-wrap align-items-center gap-2">
                            <span class="me-2 fw-semibold">Filter By:</span>

                            <div class="app-search">
                                <select class="form-select form-control my-1 my-md-0">
                                    <option selected="">Designation</option>
                                    <option value="Backend Engineer">Backend Engineer</option>
                                    <option value="Content Strategist">Content Strategist</option>
                                    <option value="Full Stack Developer">Full Stack Developer</option>
                                    <option value="Data Scientist">Data Scientist</option>
                                </select>
                                <lucide-angular [img]="LucideUserCheck" class="app-search-icon text-muted"/>
                            </div>

                            <div class="app-search">
                                <select class="form-select form-control my-1 my-md-0">
                                    <option selected="">Location</option>
                                    <option value="Canada">Canada</option>
                                    <option value="Italy">Italy</option>
                                    <option value="Japan">Japan</option>
                                    <option value="Egypt">Egypt</option>
                                </select>
                                <lucide-angular [img]="LucideMapPin"  class="app-search-icon text-muted"/>
                            </div>

                            <div class="app-search">
                                <select class="form-select form-control my-1 my-md-0">
                                    <option selected="">Department</option>
                                    <option value="Engineering">Engineering</option>
                                    <option value="Marketing">Marketing</option>
                                    <option value="Development">Development</option>
                                    <option value="Data">Data</option>
                                </select>
                                <lucide-angular [img]="LucideLayers" class="app-search-icon text-muted"/>
                            </div>

                            <button type="submit" class="btn btn-secondary">Apply</button>

                            <div role="group" aria-label="Layout toggle button group" class="ms-auto flex-shrink-0">
                                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" checked>
                                <label class="btn btn-soft-primary btn-icon me-1" for="btnradio1">
                                    <lucide-angular [img]="LucideLayoutGrid" class="fs-lg"/>
                                </label>

                                <input type="radio" class="btn-check" name="btnradio" id="btnradio2">
                                <label class="btn btn-soft-primary btn-icon" for="btnradio2">
                                    <lucide-angular [img]="LucideList" class="fs-lg"/>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        @for ( contact of contacts; track $index) {
        <div class="col-md-6 col-xxl-3">
           <app-contact-card [contact]="contact"/>
        </div>
        }
    </div>

    <ul class="pagination pagination-rounded pagination-boxed justify-content-center mb-3">
        <ngb-pagination [collectionSize]="50" [page]="2"/>

    </ul>

</div>
