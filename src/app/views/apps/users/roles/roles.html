<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-xxl-12">
            <div class="d-flex align-items-sm-center flex-sm-row flex-column my-3">
                <div class="flex-grow-1">
                    <h4 class="fs-xl mb-1">Manage Roles</h4>
                    <p class="text-muted mb-0">Manage roles for smoother operations and secure access.</p>
                </div>

                <div class="text-end">
                    <a href="javascript: void(0);" class="btn btn-success" (click)="openRoleModal(content)">
                        <ng-icon name="tablerPlus" class="me-1"/>
                        Add New Role
                    </a>
                </div>
            </div>

            <div class="row">
                @for (role of userRoles; track $index) {
                    <div class="col-md-6 col-lg-3">
                        <app-user-role-card [role]="role"/>
                    </div>
                }

            </div>

            <div class="row">
                <div class="col-12">
                    <app-user-table/>
                </div>
            </div>
        </div>
    </div>
</div>


<ng-template #content let-modal>

    <div class="modal-header">
        <h5 class="modal-title" id="addRoleModalLabel">Add New Role</h5>
        <button type="button" class="btn-close" (click)="modal.dismiss()"></button>
    </div>

    <form id="addRoleForm">
        <div class="modal-body">
            <div class="row g-3">

                <div class="col-md-6">
                    <label for="roleName" class="form-label">Role Name</label>
                    <input type="text" class="form-control" id="roleName" placeholder="e.g. Developer, Project Manager"
                           required>
                </div>

                <div class="col-md-6">
                    <label for="roleDescription" class="form-label">Description</label>
                    <input type="text" class="form-control" id="roleDescription" placeholder="Brief description"
                           required>
                </div>

                <div class="col-12">
                    <label for="roleResponsibilities" class="form-label">Key Responsibilities</label>
                    <textarea class="form-control" id="roleResponsibilities" rows="4"
                              placeholder="Enter responsibilities separated by commas or lines" required></textarea>
                    <small class="text-muted">Example: Codebase Maintenance, API Integration, Unit Testing</small>
                </div>

                <div class="col-md-6">
                    <label for="roleUsers" class="form-label">Assign Users</label>
                    <select class="form-select" id="roleUsers" multiple>
                        <option value="1">John Doe</option>
                        <option value="2">Sarah Smith</option>
                        <option value="3">Michael Brown</option>
                        <option value="4">Emma Wilson</option>
                    </select>
                    <small class="text-muted">Hold Ctrl (Windows) or Cmd (Mac) to select multiple users</small>
                </div>

                <div class="col-md-6">
                    <label for="roleIcon" class="form-label">Role Icon</label>
                    <input type="text" class="form-control" id="roleIcon"
                           placeholder="e.g. ti ti-shield, ti ti-briefcase">
                    <small class="text-muted">Use icon class from your icon library</small>
                </div>

            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-light" (click)="modal.dismiss()">Cancel</button>
            <button type="submit" class="btn btn-primary">Add Role</button>
        </div>
    </form>

</ng-template>
