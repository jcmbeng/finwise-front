<div class="container-fluid">
  <app-page-title title="Email Templates" subTitle="Email"/>

    <div class="card">
        <div class="card-body">
            <div class="row g-3">
                @for (item of emailTemplates; track $index) {
                    <div class="col-md-4 col-sm-6">
                        <h4 class="header-title mb-3">{{ item.title }}</h4>
                        <img [src]="item.image" [alt]="item.title" class="img-fluid" />
                    </div>
                }
            </div>
        </div>
    </div>
</div>
