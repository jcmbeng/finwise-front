<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-xxl-12">
            <div class="d-flex align-items-sm-center flex-sm-row flex-column my-3">
                <div class="flex-grow-1">
                    <h4 class="fs-xl mb-1">KYC Document Management</h4>
                    <p class="text-muted mb-0">Manage and verify customer identity documents for compliance and onboarding..</p>
                </div>

                <div class="text-end">
                    <a href="javascript: void(0);" class="btn btn-success" (click)="openRoleModal(content)">
                        <ng-icon name="tablerPlus" class="me-1"/>
                        Add New Role
                    </a>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <app-ui-card title="Table with Filters" bodyClass="p-0">
                        <ng-content card-body>
                            <div class="card-header justify-content-between">
                                <div>
                                    <div class="app-search">
                                        <input type="search" class="form-control"
                                               (input)="table().setGlobalFilter($any($event.target).value)"
                                               placeholder="Search product name...">
                                        <lucide-angular [img]="LucideSearch" class="app-search-icon text-muted" />
                                    </div>
                                </div>
                                <div class="d-flex align-items-center gap-2">

                                    <span class="me-2 fw-semibold text-nowrap">Filter By:</span>

                                    <div class="app-search ">
                                        <select [ngModel]="table.getColumn('documentType')?.getFilterValue() || 'All'"
                                                (ngModelChange)="table.setColumnFilters([{ id: 'documentType', value: $event }])"
                                                class="form-select form-control my-1 my-md-0">
                                            <option value="All">Status</option>
                                            <option value="Bearish">Bearish</option>
                                            <option value="Bullish">Bullish</option>
                                        </select>
                                        <lucide-angular [img]="LucideTag" class="app-search-icon text-muted" />
                                    </div>


                                    <div>
                                        <select class="form-select form-control my-1 my-md-0"
                                                [ngModel]="table.getState().pagination.pageSize"
                                                (ngModelChange)="setPageSize($event)">
                                            <option [ngValue]="5">5</option>
                                            <option [ngValue]="10">10</option>
                                            <option [ngValue]="15">15</option>
                                            <option [ngValue]="20">20</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <app-tanstack-table
                                [table]="table"
                                [deleteUser]="deleteUser"
                                [canShowDetails]="canShowDetails"
                            ></app-tanstack-table>
                            <div class="card-footer border-0">
                                <app-table-pagination [totalItems]="table.getFilteredRowModel().rows.length"
                                                      [start]="table.getState().pagination.pageIndex * table.getState().pagination.pageSize + 1"
                                                      [end]="Math.min(((table.getState().pagination.pageIndex + 1) * table.getState().pagination.pageSize > table.getFilteredRowModel().rows.length
         ? table.getFilteredRowModel().rows.length
         : (table.getState().pagination.pageIndex + 1) * table.getState().pagination.pageSize))"
                                                      [itemsName]="'Customer Documents'" (previousPage)="this.table.previousPage();"
                                                      [canPreviousPage]="table.getCanPreviousPage()" [pageCount]="table.getPageCount()"
                                                      [pageIndex]="table.getState().pagination.pageIndex"
                                                      (setPageIndex)="table.setPageIndex($event)" (nextPage)="this.table.nextPage()"
                                                      [showInfo]="true" [canNextPage]="table.getCanNextPage()"></app-table-pagination>

                            </div>

                        </ng-content>
                    </app-ui-card>
                </div>
            </div>
        </div>
    </div>
</div>


<ng-template #content let-modal>

    <div class="modal-header">
        <h5 class="modal-title" id="addRoleModalLabel">Add New Role</h5>
        <button type="button" class="btn-close" (click)="modal.dismiss()"></button>
    </div>

    <form id="addRoleForm">
        <div class="modal-body">
            <div class="row g-3">

                <div class="col-md-6">
                    <label for="roleName" class="form-label">Role Name</label>
                    <input type="text" class="form-control" id="roleName" placeholder="e.g. Developer, Project Manager"
                           required>
                </div>

                <div class="col-md-6">
                    <label for="roleDescription" class="form-label">Description</label>
                    <input type="text" class="form-control" id="roleDescription" placeholder="Brief description"
                           required>
                </div>

                <div class="col-12">
                    <label for="roleResponsibilities" class="form-label">Key Responsibilities</label>
                    <textarea class="form-control" id="roleResponsibilities" rows="4"
                              placeholder="Enter responsibilities separated by commas or lines" required></textarea>
                    <small class="text-muted">Example: Codebase Maintenance, API Integration, Unit Testing</small>
                </div>

                <div class="col-md-6">
                    <label for="roleUsers" class="form-label">Assign Users</label>
                    <select class="form-select" id="roleUsers" multiple>
                        <option value="1">John Doe</option>
                        <option value="2">Sarah Smith</option>
                        <option value="3">Michael Brown</option>
                        <option value="4">Emma Wilson</option>
                    </select>
                    <small class="text-muted">Hold Ctrl (Windows) or Cmd (Mac) to select multiple users</small>
                </div>

                <div class="col-md-6">
                    <label for="roleIcon" class="form-label">Role Icon</label>
                    <input type="text" class="form-control" id="roleIcon"
                           placeholder="e.g. ti ti-shield, ti ti-briefcase">
                    <small class="text-muted">Use icon class from your icon library</small>
                </div>

            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-light" (click)="modal.dismiss()">Cancel</button>
            <button type="submit" class="btn btn-primary">Add Role</button>
        </div>
    </form>

</ng-template>
