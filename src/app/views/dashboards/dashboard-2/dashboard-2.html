<div class="container-fluid">
    <app-page-title title="Dashboard 2"/>

    <div class="row row-cols-xxl-4 row-cols-md-2 row-cols-1 g-3 align-items-center">
        @for (item of stats; track $index) {
            <div class="col">
                <app-statistic-widget [item]="item"/>
            </div>
        }
    </div>


    <div class="row">
        <div class="col-xxl-6">
            <app-project-overview/>
        </div>
        <div class="col-xxl-6">
            <app-task-progress/>
        </div>
    </div>


    <div class="row">

        <div class="col-xl-4">
            <app-chat-card/>
        </div>

        <div class="col-xxl-4 col-lg-6">
            <app-active-projects-overview/>
        </div>

        <div class="col-xxl-4 col-lg-6">
            <app-project-by-country/>
        </div>

    </div>

</div>
