<div class="container-fluid">

    <app-page-title title="Dashboard"/>

    <div class="row row-cols-xxl-4 row-cols-md-2 row-cols-1">
        @for (item of statisticCards; track $index) {
            <div class="col">
                <app-statistic-card [item]="item"/>
            </div>
        }

    </div>


    <div class="row">
        <div class="col-12">
            <app-sales-charts/>
        </div>
    </div>

    <div class="row">
        <div class="col-xxl-6">
            <app-product-inventory/>
        </div>

        <div class="col-xxl-6">
            <app-recent-orders/>
        </div>
    </div>

</div>
