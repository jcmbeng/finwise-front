<section class="section-custom bg-light bg-opacity-30 border-top" id="contact">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <span class="text-muted rounded-3 d-inline-block">ðŸ“ž  Get in Touch</span>
                    <h2 class="mt-3 fw-bold mb-5">Weâ€™d Love to Hear From <span class="text-primary">You</span></h2>
                </div>
            </div>

            <div class="row">
                <div class="col-xxl-4">
                    <div class="p-4">
                        <div class="d-flex gap-3 mb-4">
                            <div class="avatar-xl flex-shrink-0">
                                <span class="avatar-title bg-secondary-subtle text-secondary rounded-circle fs-22">
                                    <ng-icon name="tablerPhoneCall" />
                                </span>
                            </div>
                            <div>
                                <span class="text-muted">Contact Numbers</span>
                                <h5 class="my-2">+1 (800) 123-4567</h5>
                                <h5 class="mb-0">+1 (415) 987-6543</h5>
                            </div>
                        </div>

                        <div class="d-flex gap-3 mb-4">
                            <div class="avatar-xl flex-shrink-0">
                                <span class="avatar-title bg-secondary-subtle text-secondary rounded-circle fs-22">
                                    <ng-icon name="tablerMail" />
                                </span>
                            </div>
                            <div>
                                <span class="text-muted">Email</span>
                                <h5 class="my-2">info&commat;ubold.com</h5>
                                <h5 class="mb-0">support&commat;ubold.com</h5>
                            </div>
                        </div>

                        <div class="d-flex gap-3">
                            <div class="avatar-xl flex-shrink-0">
                                <span class="avatar-title bg-secondary-subtle text-secondary rounded-circle fs-22">
                                  <ng-icon name="tablerMapPin" />
                                </span>
                            </div>
                            <div>
                                <span class="text-muted">Address</span>
                                <h5 class="my-1 lh-lg">
                                    UBold HQ, 500 Innovation Drive, Suite 200, Metropolis, NY 10101, USA</h5>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xxl-8">
                    <form class="p-4 border rounded-4 border-dashed">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control bg-light bg-opacity-50 border-0 py-2" id="name" autocomplete="name" placeholder="Enter your full name">
                            </div>

                            <div class="col-md-6">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control bg-light bg-opacity-50 border-0 py-2" id="email" autocomplete="email" placeholder="Enter your email">
                            </div>


                            <div class="col-md-12">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" class="form-control bg-light bg-opacity-50 border-0 py-2" id="subject" placeholder="Whatâ€™s the reason for contact?">
                            </div>

                            <div class="col-md-12">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control bg-light bg-opacity-50 border-0 py-2" id="message" rows="5" placeholder="Write your message here..."></textarea>
                            </div>

                            <div class="col-md-12 text-end">
                                <button type="submit" class="btn btn-primary rounded-pill">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
