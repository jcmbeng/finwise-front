<div class="container-fluid">
    <app-page-title title="Area Apexchart" subTitle="Charts"/>

    <div class="row">
        <div class="col-xl-6">
            <app-ui-card title="Basic Area Chart">
                <div card-body>
                    <app-apexchart [getOptions]="basicAreaChart"/>
                </div>
            </app-ui-card>
        </div>

        <div class="col-xl-6">
            <app-ui-card title="Spline Area">
                <div card-body>
                    <app-apexchart [getOptions]="splineAreaChart"/>
                </div>
            </app-ui-card>
        </div>
    </div>

    <div class="row">
        <div class="col-xl-6">
            <apex-datetime-chart/>
        </div>

        <div class="col-xl-6">
            <app-ui-card title="Area with Negative Values">
                <div card-body>
                    <app-apexchart [getOptions]="negativeAreaChart"/>
                </div>
            </app-ui-card>
        </div>
    </div>

    <div class="row">
        <div class="col-xl-6">
            <app-ui-card title="Selection - Github Style">
                <div card-body>
                    <app-apexchart [getOptions]="githubAreaChart"/>
                    

                    <div class="pt-2 pb-1 text-center">
                        <div class="d-flex justify-content-center align-items-center gap-3">
                            <img src="assets/images/logo-sm.png" class="avatar-sm rounded" alt="logo"/>
                            <a href="javascript:void(0);" class="text-muted fw-bold fs-md">MyAdmin</a>
                        </div>
                    </div>
                    <app-apexchart [getOptions]="githubAreaChart2"/>
                </div>
            </app-ui-card>
        </div>

        <div class="col-xl-6">
            <app-ui-card title="Stacked Area">
                <div card-body>
                    <app-apexchart [getOptions]="stackedAreaChart"/>
                </div>
            </app-ui-card>
        </div>
    </div>

    <div class="row">
        <div class="col-xl-6">
            <app-ui-card title="Irregular TimeSeries">
                <div card-body>
                    <app-apexchart [getOptions]="timeSeriesAreaChart"/>
                </div>
            </app-ui-card>
        </div>

        <div class="col-xl-6">
            <app-ui-card title="Area Chart with Null values">
                <div card-body>
                    <app-apexchart [getOptions]="nullValueAreaChart"/>
                </div>
            </app-ui-card>
        </div>
    </div>
</div>
