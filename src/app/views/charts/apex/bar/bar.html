<div class="container-fluid">
  <app-page-title title="Bar Apexchart" subTitle="Charts" />

  <div class="row">
    <div class="col-xl-6">
      <app-ui-card title="Basic Bar Charts">
        <div card-body>
          <app-apexchart [getOptions]="basicBarChart" />
        </div>
      </app-ui-card>
    </div>

    <div class="col-xl-6">
      <app-ui-card title="Grouped Bar Chart">
        <div card-body>
          <app-apexchart [getOptions]="groupedBarChart" />
        </div>
      </app-ui-card>
    </div>

    <div class="col-xl-6">
      <app-ui-card title="Stacked Bar Chart">
        <div card-body>
          <app-apexchart [getOptions]="stackedBarChart" />
        </div>
      </app-ui-card>
    </div>

    <div class="col-xl-6">
      <app-ui-card title="100% Stacked Bar Chart">
        <div card-body>
          <app-apexchart [getOptions]="fullStackedBarChart" />
        </div>
      </app-ui-card>
    </div>

    <div class="col-xl-6">
      <app-ui-card title="Grouped Stacked Bars">
        <div card-body>
          <app-apexchart [getOptions]="groupedStackedBarChart" />
        </div>
      </app-ui-card>
    </div>

    <div class="col-xl-6">
      <app-ui-card title="Bar with Negative Values">
        <div card-body>
          <app-apexchart [getOptions]="negativeBarChart" />
        </div>
      </app-ui-card>
    </div>

    <div class="col-xl-6">
      <app-ui-card title="Reversed Bar Chart">
        <div card-body>
          <app-apexchart [getOptions]="reversedBarChart" />
        </div>
      </app-ui-card>
    </div>

    <div class="col-xl-6">
      <app-ui-card title="Bar with Image Fill">
        <div card-body>
          <app-apexchart [getOptions]="imageFillBarChart" />
        </div>
      </app-ui-card>
    </div>

    <div class="col-xl-6">
      <app-ui-card title="Custom DataLabels Bar">
        <div card-body>
          <app-apexchart [getOptions]="dataLabelsBarChart" />
        </div>
      </app-ui-card>
    </div>

    <div class="col-xl-6">
      <app-ui-card title="Patterned Bar Chart">
        <div card-body>
          <app-apexchart [getOptions]="patternBarChart" />
        </div>
      </app-ui-card>
    </div>

    <div class="col-xl-6">
      <app-ui-card title="Bar with Markers">
        <div card-body>
          <app-apexchart [getOptions]="barWithMarkersChart" />
        </div>
      </app-ui-card>
    </div>
  </div>
</div>
