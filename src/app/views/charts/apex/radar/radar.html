<div class="container-fluid">
    <app-page-title title="Radar Apexchart" subTitle="Charts"/>

    <div class="row">
        <div class="col-xl-6">
            <app-ui-card title="Basic Radar Chart">
                <div card-body>
                    <app-apexchart [getOptions]="basicRadarChart"></app-apexchart>
                </div>
            </app-ui-card>
        </div>

        <div class="col-xl-6">
            <app-ui-card title="Radar with Polygon-fill">
                <div card-body>
                    <app-apexchart [getOptions]="polygonRadarChart"></app-apexchart>
                </div>
            </app-ui-card>
        </div>
    </div>

    <div class="row">
        <div class="col-xl-6">
            <apex-updatable-radar-chart/>
        </div>
    </div>
</div>
