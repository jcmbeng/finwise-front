<div class="container-fluid">
    <app-page-title title="Scatter Apexchart" subTitle="Charts"/>

    <div class="row">
        <div class="col-xl-6">
            <app-ui-card title="Scatter (XY) Chart">
                <div card-body>
                    <app-apexchart [getOptions]="basicScatter"></app-apexchart>
                </div>
            </app-ui-card>
        </div>

        <div class="col-xl-6">
            <app-ui-card title="Scatter Chart - Datetime">
                <div card-body>
                    <app-apexchart [getOptions]="datetimeScatter"></app-apexchart>
                </div>
            </app-ui-card>
        </div>
    </div>

    <div class="row">
        <div class="col-xl-6">
            <app-ui-card title="Scatter - Images">
                <div card-body>
                    <app-apexchart
                        class="scatter-images-chart"
                        [getOptions]="scatterImages"
                    ></app-apexchart>
                </div>
            </app-ui-card>
        </div>
    </div>
</div>
