<div class="container-fluid">
    <app-page-title title="Mixed Apexchart" subTitle="Charts"/>

    <div class="row">
        <div class="col-xl-6">
            <app-ui-card title="Line & Column Chart">
                <div card-body>
                    <app-apexchart [getOptions]="lineColumnChart"/>
                </div>
            </app-ui-card>
        </div>

        <div class="col-xl-6">
            <app-ui-card title="Multiple Y-Axis Chart">
                <div card-body>
                    <app-apexchart [getOptions]="multiYAxisChart"/>
                </div>
            </app-ui-card>
        </div>
    </div>

    <div class="row">
        <div class="col-xl-6">
            <app-ui-card title="Line & Area Chart">
                <div card-body>
                    <app-apexchart [getOptions]="lineAreaChart"/>
                </div>
            </app-ui-card>
        </div>

        <div class="col-xl-6">
            <app-ui-card title="Line, Column & Area Chart">
                <div card-body>
                    <app-apexchart [getOptions]="allMixedChart"/>
                </div>
            </app-ui-card>
        </div>
    </div>
</div>
